<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="player-selector-modal" class="">
    <h1>Pick one</h1>
    <div id="symbol-buttons-container">
      <button class="symbol-button" id="x-button" type="button">X</button>
      <button class="symbol-button" id="o-button" type="button">O</button>
    </div>
  </div>

  <div id="board-container">
    <div><button class="cell">0</button></div>
    <div><button class="cell">1</button></div>
    <div><button class="cell">2</button></div>
    <div><button class="cell">3</button></div>
    <div><button class="cell">4</button></div>
    <div><button class="cell">5</button></div>
    <div><button class="cell">6</button></div>
    <div><button class="cell">7</button></div>
    <div><button class="cell">8</button></div>
  </div>
</body>
</html>
